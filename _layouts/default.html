<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Personal Website for Oliver Scheiwiller">
  <meta name="author" content="Oliver Scheiwiller">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
  <script>
    (function () {
      var t = localStorage.getItem('theme');
      if (t) document.documentElement.setAttribute('data-theme', t);
    })();
  </script>

</head>

<body>
  <div class="wrapper">
    <header>
      <h1><a href="{{ '/'' | absolute_url }}">{{ site.title }}</a></h1>

      {% if site.logo %}
      <img src="{{site.logo | relative_url}}" alt="Logo" />
      {% endif %}

      <h1>ðŸ‘‹</h1>
      <p>{{ site.intro }}</p>

      <ul class="downloads">
        <li><a href="{{ site.linkedin_url }}">Connect on <strong>LinkedIn</strong></a></li>
        <li><a href="{{ site.github_url }}">View my <strong>GitHub</strong></a></li>
        <li><a href="{{ site.detailed }}">See more <strong>Details</strong></a></li>
      </ul>
      <label class="theme-toggle" aria-label="Toggle dark mode">
        <input type="checkbox" id="theme-toggle-input" role="switch">
        <span class="theme-toggle-track"></span>
        <span class="theme-toggle-label">Dark mode</span>
      </label>
    </header>
    <section>

      {{ content }}

    </section>
  </div>
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
</body>

</html>
